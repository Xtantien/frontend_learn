<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" name="html, css, resume, web-resume">
    <meta name="description" name="Сайт-резюме Шевцова Дмитрия">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_media.css">
    <title>Сайт-резюме Шевцова Дмитрия</title>
</head>
<body>
    <div class="container">
        <div class="iam_container">
            <div class="iam_photo">
                <img src="res/photo.jpg" alt="photo" class="photo">
            </div>
            <div class="iam_about">
                <h1>Шевцов Дмитрий</h1>
                <p><strong>19 лет</strong></p>
                <p> <em>г. Ставрополь</em> </p>
                <p> <em>Ставропольский Колледж Связи</em> </p>
            </div>
        </div>
        <div class="hobby">
            <h3>Хобби</h3>
            <ol>
                <li>Программирование</li>
                <li>Игры</li>
                <li>Гулять</li>
            </ol>
        </div>
        <div class="social_container">
            <div class="social">
                <h3>Список социальных сетей</h3>
                <a href="https://vk.com/dabdabdabdayadabdab" target="_blank" class="link">VK</a>
                <a href="https://t.me/Xtantien" target="_blank" class="link">Telegram</a>
             </div>
        </div>
        <div class="connect_container">
            <h3>Связаться со мной</h3>
            <div class="connect">
                <div class="connect_name">
                    <label for="name">Ваше имя: </label>
                    <input type="text" id="name" class="textplace">
                </div>
                <div class="connect_email">
                    <label for="email">Ваш email: </label>
                    <input type="email" id="email" class="textplace">
                </div> <br>
                <div class="connect_message">
                    <label for="message">Ваше сообщение: </label> <br>
                    <textarea id="message" cols="30" rows="10" class="textplace"></textarea>
                </div>
                <div class="send_btn">
                    <button href="#" type="input" class="send">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
